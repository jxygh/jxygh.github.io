<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>使用background-image设置列表项目图片</title>
  <style>
    li{
      padding-left: 10px;
      list-style-type: none;
      background: url(arrow.gif) no-repeat left center;
    }
  </style>
 </head>
 <body>
  <ul>
    <li>苹果</li>
    <li>菠萝</li>
    <li>香蕉</li>
  </ul>
 </body>
</html>
